<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">BMI Calculator</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="weight">Enter your weight (kg):</label>
                <input type="number" step="0.01" name="weight" id="weight" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="height">Enter your height (m):</label>
                <input type="number" step="0.01" name="height" id="height" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
